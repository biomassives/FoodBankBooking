
<!DOCTYPE html> 
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Dialog</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" /> 

	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

	<div data-role="dialog" id="dialogBox">
	
		<div data-role="header" data-theme="b">
			<h1>BankBooker</h1>
		</div>

		<div data-role="content">
			<center><h1>Instructions</h1></center>
			<p>This tool allows you to view the days which you may volunteer at the North Texas Food Bank. We encourage you to choose the date with the lowest number of volunteers.</p>
			<p>Click an empty date or a date with green to schedule your volunteer time. </p>
			<a href="http://www.ntfoodbank.com/hackathon/testing/calendar.html" data-role="button" data-rel="back"  data-theme="b">Sounds Good</a>  
		</div>
	</div>


</body>
</html>
